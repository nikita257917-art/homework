<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        <h1 class="month">Июнь 2025</h1>
      </caption>
      <thead>
        <tr>
          <th>ПН</th>
          <th>ВТ</th>
          <th>СР</th>
          <th>ЧТ</th>
          <th>ПТ</th>
          <th class="weekend">СБ</th>
          <th class="weekend">ВС</th>
        </tr>
      </thead>

      <tbody class="weeks">
        <tr class="first-week">
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="first-day">01</td>
        </tr>
        <tr class="week-1">
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
          <td>06</td>
          <td class="weekend">07</td>
          <td class="weekend">08</td>
        </tr>
        <tr class="week-2">
          <td>09</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td class="weekend">14</td>
          <td class="weekend">15</td>
        </tr>
        <tr class="week-3">
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td class="weekend">21</td>
          <td class="weekend">22</td>
        </tr>
        <tr class="week-4">
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td class="weekend">28</td>
          <td class="weekend">29</td>
        </tr>
        <tr class="last-week">
          <td>30</td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
          <td class="void"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
