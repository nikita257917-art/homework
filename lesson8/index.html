<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика по формам</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          <span>Ваши личные данные</span>
        </legend>
        <label
          >Ваше имя
          <input class="input" type="text" name="name" placeholder="Имя" required />
        </label>
        <label
          >Ваш возраст
          <input class="input" type="number" name="age" placeholder="Возраст" required />
        </label>
        <label
          >Ваш номер телефона
          <input class="input" type="tel" name="phone" placeholder="Номер телефона" required />
        </label>
        <label
          >Ваша почта
          <input class="input" type="email" name="email" placeholder="Ваша почта" required />
        </label>
        <label>Сообщение
          <textarea class="textarea" name="message" placeholder="Ваше сообщение"></textarea>
        </label>
        <label class="confirm label-check-box">
            <input class="check-box" type="checkbox" name="accept" required />
            <span>Я принимаю правила</span>
        </label>
        <button class="button" type="submit">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
